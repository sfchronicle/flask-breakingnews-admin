{% extends 'base.html' %}

{% block title %}Simple Breaking News Builder | SF Chronicle {% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename="styles/form.css") }}">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="http://www.sfchronicle.com/external/css/global.sharedmain.r6.14.1.4.css">
<link rel="stylesheet" href="http://www.sfchronicle.com/external/css/global.sharedmodules.r6.14.1.4.css">
{% endblock %}

{% block content %}

<main {% if config.DEBUG %}class="debug"{% endif %} id="embed">
  {% include '_sfc-header.html' %}
  {% include '_embed.html' %}
</main>

<div class="row" id="Form">
  <div class="large-12 columns">
    <header>
      <h1>Breaking News Builder</h1>
    </header>
  </div>
  <hr>
  <div class="medium-6 columns">
    <section class="editor">
      <form role="form">

        <div class="form-group hide">
          <label for="banner-selector">Banner type</label>
          <select name="banner-type" id="banner-selector">
            <option value=""></option>
            <option value="">Text Only</option>
            <option value="">With Image</option>
          </select>
        </div>

        <div class="form-group">
          <label for="headline">Headline</label>
          <input type="text" class="form-control" id="headline" placeholder="Enter your headline here">
        </div>

        <div class="form-group">
          <label for="body">Body text</label>
          <input type="text" class="form-control" id="body" placeholder="Enter your message here">
        </div>

        <div class="form-group">
          <label for="story-link">Story link</label>
          <input type="text" class="form-control" id="story-link" placeholder="URL to story">
        </div>

        <div class="form-group">
          <label for="background-image-link">Background image link (optional)</label>
          <input type="text" class="form-control" id="background-image-link" placeholder="URL to background image">
        </div>


      </form>
    </section>

  </div>
  <div class="medium-6 columns">
    <form>
      <div class="form-group">
        <label>Embed code</label>
        <textarea name="" id="" cols="30" rows="15">{% include '_embed.html' %}</textarea>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block javascript %}
<script>
  $(document).ready(function () {
    App.simple();
  });
</script>
{% endblock %}
